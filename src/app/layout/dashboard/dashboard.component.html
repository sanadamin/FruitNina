<div [@routerTransition]>
    <h2 class="text-muted">Umniah Dashboard <small>Field Force Management</small></h2>

    <hr>
    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <a style="cursor: pointer" [routerLink]="['/tasks']">
                <app-stat [bgClass]="'primary'" [icon]="'fa-tasks'" [count]="tasksInPipe" [label]="'Tasks In pipe'"></app-stat>
            </a>
        </div>
        <div style="cursor: pointer" class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'warning'" [icon]="'fa-users'" [count]="employeeNumber" [label]="'Employee Number'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <a style="cursor: pointer" [routerLink]="['/tasksapproval']">
                <app-stat [bgClass]="'success'" [icon]="'fa-clock-o'" [count]="taskApproval" [label]="'Task Approval'"></app-stat>
            </a>
        </div>
        <div class="col-xl-3 col-lg-6">
            <a style="cursor: pointer" [routerLink]="['/newtask']">
                <app-stat [bgClass]="'danger'" [icon]="'fa-support'" [label]="'New Task'"></app-stat>
            </a>
        </div>

    </div>
    <hr>
    <div class="row">
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    Task Categories
                </div>
                <div class="card-body">
                    <canvas baseChart height="180px" [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    Alarm Statistics
                </div>
                <div class="card-body">
                    <canvas height="180px" baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                    </canvas>

                </div>
            </div>
        </div>
    </div>
</div>
